<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angkor Wat Blog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <style>
      .blog-post {
        margin-bottom: 30px;
      }

      .blog-post img {
        max-width: 100%;
        height: auto;
      }

      .blog-post-title {
        font-weight: bold;
        font-size: 1.5rem;
      }

      .blog-post-content {
        margin-top: 10px;
      }

      .footer {
        background-color: #f8f9fa;
        padding: 20px 0;
        margin-top: 30px;
      }

      .footer .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .footer .social-links a {
        display: flex;
        align-items: center;
        color: #000;
        text-decoration: none;
      }

      .footer .social-links a img {
        margin-right: 10px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        /* Makes the image circular */
      }

      .footer .social-links a:hover {
        color: hsl(210, 15%, 89%);
      }

      .contact-form {
        margin-top: 30px;
        margin-bottom: 30px;
      }

      .map-section {
        margin-bottom: 30px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Siemrep Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="Blogs.html">10 Most visit in seim reap</a></li>
            <li class="nav-item"><a class="nav-link" href="Foods.html">Foods</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container contact-form">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container map-section">
      <h2>Map of Siem Reap, Cambodia</h2>
      <div class="ratio ratio-16x9">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125398.5799896986!2d103.76135312641002!3d13.367096922097442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3110171312a47c4f%3A0x83295f2c7b74b8b6!2sSiem%20Reap!5e0!3m2!1sen!2skh!4v1633426365178!5m2!1sen!2skh"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <p>Find us on social media:</p>
            <div class="social-links">
              <a href="https://facebook.com" target="_blank">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                  alt="Facebook"
                />
                Facebook
              </a>
              <a href="https://youtube.com" target="_blank">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png"
                  alt="YouTube"
                />
                YouTube
              </a>
              <a href="https://instagram.com" target="_blank">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
                  alt="Instagram"
                />
                Instagram
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
